name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - uses: cachix/install-nix-action@v31
      with:
        extra_nix_config: |
          experimental-features = nix-command flakes

    - name: Build doom-deck
      run: nix build .#doom-deck

    - name: Test binary
      run: |
        file ./result/bin/fbdoom
        ls -lh ./result/bin/fbdoom

    - name: Create release archive
      if: github.event_name == 'release'
      run: |
        VERSION=$GITHUB_REF_NAME
        echo "Building release for version: $VERSION"

        mkdir -p deck-fbdoom-release
        cp result/bin/fbdoom deck-fbdoom-release/
        cp game_files/DOOM.WAD deck-fbdoom-release/doom.wad
        cp README.md deck-fbdoom-release/
        zip -r deck-fbdoom-${VERSION}-armv7l.zip deck-fbdoom-release/

    - name: Upload release asset
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./deck-fbdoom-${{ github.ref_name }}-armv7l.zip
        asset_name: deck-fbdoom-${{ github.ref_name }}-armv7l.zip
        asset_content_type: application/zip
